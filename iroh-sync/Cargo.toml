[package]
name = "iroh-sync"
version = "0.6.0-alpha.0"
edition = "2021"
readme = "README.md"
description = "Iroh sync"
license = "MIT/Apache-2.0"
authors = ["n0 team"]
repository = "https://github.com/n0-computer/iroh"

# Sadly this also needs to be updated in .github/workflows/ci.yml
rust-version = "1.67"

[dependencies]
anyhow = "1"
blake3 = { package = "iroh-blake3", version = "1.4.3"}
crossbeam = "0.8.2"
data-encoding = "2.4.0"
derive_more = { version = "1.0.0-beta.1", features = ["debug", "display", "from", "try_into"] }
ed25519-dalek = { version = "2.0.0", features = ["serde", "rand_core"] }
flume = "0.10"
iroh-bytes = { version = "0.6.0-alpha.0", path = "../iroh-bytes" }
iroh-metrics = { version = "0.6.0-alpha.0", path = "../iroh-metrics", optional = true }
once_cell = "1.18.0"
postcard = { version = "1", default-features = false, features = ["alloc", "use-std", "experimental-derive"] }
rand = "0.8.5"
rand_core = "0.6.4"
serde = { version = "1.0.164", features = ["derive"] }
url = "2.4"
bytes = "1"
parking_lot = "0.12.1"
hex = "0.4"
tracing = "0.1"

# fs-store
redb = { version = "1.0.5", optional = true }
ouroboros = { version = "0.17", optional = true }

# net
iroh-net = { version = "0.6.0-alpha.0", optional = true, path = "../iroh-net" }
tokio = { version = "1", optional = true, features = ["io-util", "sync"] }
tokio-util = { version = "0.7", optional = true, features = ["codec", "io-util", "io"] }
tokio-stream = { version = "0.1", optional = true, features = ["sync"]}
quinn = { version = "0.10", optional = true }
futures = { version = "0.3", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["sync", "macros"] }
tempfile = "3.4"
proptest = "1.2.0"
test-strategy = "0.3.1"

[features]
default = ["net", "fs-store", "metrics"]
net = ["iroh-net", "tokio", "tokio-stream", "tokio-util", "quinn", "futures"]
fs-store = ["redb", "ouroboros"]
metrics = ["iroh-metrics"]
