[package]
name = "iroh"
version = "0.31.0"
edition = "2021"
readme = "README.md"
description = "p2p quic connections dialed by public key"
license = "MIT OR Apache-2.0"
authors = ["dignifiedquire <me@dignifiedquire.com>", "n0 team"]
repository = "https://github.com/n0-computer/iroh"
keywords = ["quic", "networking", "holepunching", "p2p"]

# Sadly this also needs to be updated in .github/workflows/ci.yml
rust-version = "1.81"

[lints]
workspace = true

[dependencies]
aead = { version = "0.5.2", features = ["bytes"] }
anyhow = { version = "1" }
concurrent-queue = "2.5"
axum = { version = "0.7", optional = true }
backoff = { version = "0.4.0", features = ["futures", "tokio"]}
bytes = "1.7"
crypto_box = { version = "0.9.1", features = ["serde", "chacha20"] }
data-encoding = "2.2"
der = { version = "0.7", features = ["alloc", "derive"] }
derive_more = { version = "1.0.0", features = [
    "debug",
    "display",
    "from",
    "try_into",
    "deref",
    "from_str"
] }
ed25519-dalek = "2.0"
futures-buffered = "0.2.8"
futures-lite = "2.5"
futures-sink = "0.3"
futures-util = "0.3"
governor = "0.7.0"
hickory-resolver = { version = "=0.25.0-alpha.4" }
http = "1"
http-body-util = "0.1.0"
hyper = { version = "1", features = ["server", "client", "http1"] }
hyper-util = "0.1.1"
igd-next = { version = "0.15.1", features = ["aio_tokio"] }
iroh-base = { version = "0.31.0", default-features = false, features = ["key", "relay"], path = "../iroh-base" }
iroh-relay = { version = "0.31", path = "../iroh-relay", default-features = false }
netdev = "0.31.0"
netwatch = { version = "0.3" }
pin-project = "1"
pkarr = { version = "2", default-features = false, features = [
    "async",
    "relay",
] }
portmapper = { version = "0.3", default-features = false }
quinn = { package = "iroh-quinn", version = "0.12.0" }
quinn-proto = { package = "iroh-quinn-proto", version = "0.12.0" }
quinn-udp = { package = "iroh-quinn-udp", version = "0.5.5" }
rand = "0.8"
rcgen = "0.13"
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
] }
ring = "0.17"
rustls = { version = "0.23", default-features = false, features = ["ring"] }
serde = { version = "1", features = ["derive", "rc"] }
smallvec = "1.11.1"
strum = { version = "0.26", features = ["derive"] }
stun-rs = "0.1.5"
thiserror = "2"
tokio = { version = "1", features = [
    "io-util",
    "macros",
    "sync",
    "rt",
    "net",
    "fs",
    "io-std",
    "signal",
    "process",
] }
tokio-rustls = { version = "0.26", default-features = false, features = [
    "logging",
    "ring",
] }
tokio-stream = { version = "0.1.15" }
tokio-tungstenite = "0.21" # avoid duplicating this dependency as long as tokio-tungstenite-wasm isn't updated
tokio-tungstenite-wasm = "0.3"
tokio-util = { version = "0.7", features = ["io-util", "io", "codec", "rt"] }
tracing = "0.1"
url = { version = "2.5", features = ["serde"] }
webpki = { package = "rustls-webpki", version = "0.102" }
webpki-roots = "0.26"
x509-parser = "0.16"
z32 = "1.0.3"
net-report = { package = "iroh-net-report", path = "../iroh-net-report", version = "0.31", default-features = false }

# metrics
iroh-metrics = { version = "0.31", default-features = false }

# local-swarm-discovery
swarm-discovery = { version = "0.3.0-alpha.1", optional = true }

# Examples
clap = { version = "4", features = ["derive"], optional = true }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
], optional = true }
indicatif = { version = "0.17", features = ["tokio"], optional = true }
parse-size = { version = "=1.0.0", optional = true } # pinned version to avoid bumping msrv to 1.81

[dev-dependencies]
axum = { version = "0.7" }
clap = { version = "4", features = ["derive"] }
pretty_assertions = "1.4"
rand_chacha = "0.3.1"
tokio = { version = "1", features = [
    "io-util",
    "sync",
    "rt",
    "net",
    "fs",
    "macros",
    "time",
    "test-util",
] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
iroh-test = { path = "../iroh-test" }
serde_json = "1"
testresult = "0.4.0"
iroh-relay = { path = "../iroh-relay", default-features = false, features = ["test-utils", "server"] }

[features]
default = ["metrics", "discovery-pkarr-dht"]
metrics = ["iroh-metrics/metrics", "iroh-relay/metrics", "net-report/metrics", "portmapper/metrics"]
test-utils = ["iroh-relay/test-utils", "iroh-relay/server", "dep:axum"]
discovery-local-network = ["dep:swarm-discovery"]
discovery-pkarr-dht = ["pkarr/dht"]
examples = [
  "dep:clap",
  "dep:tracing-subscriber",
  "dep:indicatif",
  "dep:parse-size",
  "iroh-base/ticket"
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "iroh_docsrs"]

[[example]]
name = "listen"

[[example]]
name = "connect"

[[example]]
name = "listen-unreliable"

[[example]]
name = "connect-unreliable"

[[example]]
name = "dht_discovery"
required-features = ["discovery-pkarr-dht"]

[[example]]
name = "locally-discovered-nodes"
required-features = ["discovery-local-network"]

[[example]]
name = "search"
required-features = ["examples"]

[[example]]
name = "echo"
required-features = ["examples"]

[[example]]
name = "transfer"
required-features = ["examples"]
