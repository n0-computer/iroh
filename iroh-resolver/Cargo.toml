[package]
name = "iroh-resolver"
version = "0.1.3"
edition = "2021"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/n0-computer/iroh"
description = "Implementation of path resolution for iroh"
rust-version = "1.65"

exclude = [
  "tests/**",
  "fixtures/**",
]

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-channel = "1.7.1"
async-stream = "0.3.3"
async-trait = "0.1.53"
bs58 = "0.4.0"
bytes = "1.1.0"
cid = "0.9"
futures = "0.3.21"
iroh-metrics = { version = "0.1.3", path = "../iroh-metrics", default-features = false, features = ["resolver", "gateway"] }
iroh-rpc-client = { version = "0.1.3", path = "../iroh-rpc-client", default-features = false }
iroh-util = { version = "0.1.3", path = "../iroh-util", default-features = false }
iroh-unixfs = { version = "0.1.3", path = "../iroh-unixfs" }
libipld = "0.15.0"
libp2p = "0.50"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["fs"] }
tracing = "0.1.34"
trust-dns-resolver = { version = "0.22.0", features = ["dns-over-https-rustls", "serde-config", "tokio-runtime"] }
fnv = "1.0.7"

[dev-dependencies]
iroh-car = { version = "0.1.3", path = "../iroh-car" }
iroh-rpc-types = { version = "0.1.3", path = "../iroh-rpc-types", default-features = false }
iroh-store = { version = "0.1.3", path = "../iroh-store", default-features = false }
proptest = "1.0.0"
rand = "0.8.5"
async-recursion = "1.0.0"
rand_chacha = "0.3.1"
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread", "fs"] }
ruzstd = "0.3"
