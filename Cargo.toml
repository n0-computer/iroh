[workspace]
members = [
  "iroh",
  "iroh-io",
  "iroh-net",
  "iroh-bytes",
  "iroh-metrics",
  "iroh-sync",
]

[profile.optimized-release]
inherits = 'release'
lto = true
debug-assertions = false
opt-level = 3
panic = 'abort'
incremental = false

[patch.crates-io]
iroh-io = { path = "./iroh-io" }
